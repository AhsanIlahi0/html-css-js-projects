<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main">
    <div id="title">
      <h2>Guess the Number Game</h2>
    </div>
    <div id="container">
      <div id="disc">
        <h2>Guess a number between 1 and 100</h2>
        <p>Enter your guess below:</p>
      </div>
      <input id="ip" type="number" autofocus placeholder="Enter a number">
      <p id="msg" ></p>
      <button id="submit" onclick="execute()">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
