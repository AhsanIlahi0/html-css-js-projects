<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="z">Calculator</div>
    <div class="body">

        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="display1" id="display1"></div>
            <div class="buttons">
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="appendToDisplay('7'),littledisplay()">7</button>
                <button class="button" onclick="appendToDisplay('8'),littledisplay()">8</button>
                <button class="button" onclick="appendToDisplay('9'),littledisplay()">9</button>
                <button class="button" onclick="appendToDisplay('/'),littledisplay()">/</button>
                <button class="button" onclick="appendToDisplay('4'),littledisplay()">4</button>
                <button class="button" onclick="appendToDisplay('5'),littledisplay()">5</button>
                <button class="button" onclick="appendToDisplay('6'),littledisplay()">6</button>
                <button class="button" onclick="appendToDisplay('*'),littledisplay()">*</button>
                <button class="button" onclick="appendToDisplay('1'),littledisplay()">1</button>
                <button class="button" onclick="appendToDisplay('2'),littledisplay()">2</button>
                <button class="button" onclick="appendToDisplay('3'),littledisplay()">3</button>
                <button class="button" onclick="appendToDisplay('-'),littledisplay()">-</button>
                <button class="button" onclick="appendToDisplay('0'),littledisplay()">0</button>
                <button class="button" onclick="appendToDisplay('.'),littledisplay()">.</button>
                <button class="button" onclick="calculateResult()">=</button>
                <button class="button" onclick="appendToDisplay('+'),littledisplay()">+</button>
                <button class="button" id="leftbracket" onclick="appendToDisplay('left'),littledisplay()">(</button>
                <button class="button" id="leftbracket" onclick="appendToDisplay('right'),littledisplay()">)</button>
                <button class="back" id="backspace" onclick="appendToDisplay('x'),littledisplay()">x</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
