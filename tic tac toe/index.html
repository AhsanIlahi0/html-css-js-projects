<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="main">
        <div class="board">
            <div id="a" onclick="draw(id)"></div>
            <div id="b" onclick="draw(id)"></div>
            <div id="c" onclick="draw(id)"></div>
            <div id="d" onclick="draw(id)"></div>
            <div id="e" onclick="draw(id)"></div>
            <div id="f" onclick="draw(id)"></div>
            <div id="g" onclick="draw(id)"></div>
            <div id="h" onclick="draw(id)"></div>
            <div id="i" onclick="draw(id)"></div>
        </div>
    </div>
    <div id="win"></div>
    <div id="container">
        <div id="turn1">Player 1's turn</div>
        <div id="turn2"></div>
    </div>
    <button id="restart" onclick="restart()">Restart</button>
    <script src="script.js"></script>
</body>
</html>
